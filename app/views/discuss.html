    <md-select ng-model="theteamsSelection" ng-change="setStats()" aria-label="theteamsSelection">
        <md-option ng-value="Team" ng-repeat="Team in teamsSelection">{{ Team.name }}</md-option>
    </md-select>
    <h3>Game 1 Stats</h3>


    <h2> {{ output }}</h2>

</div>
